<h1 id="packaging">Packaging<a aria-hidden="true" class="anchor-heading icon-link" href="#packaging"></a></h1>
<h2 id="wheels">Wheels<a aria-hidden="true" class="anchor-heading icon-link" href="#wheels"></a></h2>
<p>Wheels are Python's binary distribution format.</p>
<h3 id="build-a-python-wheel">Build a Python wheel<a aria-hidden="true" class="anchor-heading icon-link" href="#build-a-python-wheel"></a></h3>
<pre><code>python setup.py bdist_wheel
</code></pre>
<h3 id="install-a-wheel">Install a wheel<a aria-hidden="true" class="anchor-heading icon-link" href="#install-a-wheel"></a></h3>
<pre><code>pip install &#x3C;wheel_file>
</code></pre>
