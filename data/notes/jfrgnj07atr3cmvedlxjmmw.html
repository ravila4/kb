<h1 id="dnf">dnf<a aria-hidden="true" class="anchor-heading icon-link" href="#dnf"></a></h1>
<h2 id="list-installed-repositories">List installed repositories<a aria-hidden="true" class="anchor-heading icon-link" href="#list-installed-repositories"></a></h2>
<pre class="language-bash"><code class="language-bash">yum repolist
yum repolist disabled  <span class="token comment"># disabled repos</span>
</code></pre>
<h2 id="disable-a-repository">Disable a repository<a aria-hidden="true" class="anchor-heading icon-link" href="#disable-a-repository"></a></h2>
<pre class="language-bash"><code class="language-bash">dnf config-manager --set-disabled repository
</code></pre>
