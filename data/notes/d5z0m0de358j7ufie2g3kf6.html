<h2 id="common-navigation-commands">Common navigation commands<a aria-hidden="true" class="anchor-heading icon-link" href="#common-navigation-commands"></a></h2>
<p>Show databases: <code>\l</code></p>
<p>Connect to database: <code>\c</code></p>
<p>Display tables: <code>\d</code></p>
<p>Show columns: <code>\d table</code></p>
<p>Describe table: <code>\d+ table</code></p>
